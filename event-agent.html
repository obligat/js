<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>event-agent</title>
    <style type="text/css">
    body {
        height: 100%;
        width: 100%;
        border-top: 1px solid transparent;
    }

    #box {
        width: 100px;
        line-height: 40px;
        background: #daf9ca;
        margin: 30px auto;
        position: relative;
        cursor: pointer;
    }

    #mark {
        width: 300px;
        height: 300px;
        background: #c7b3e5;
        position: absolute;
        left: 0;
        top: 40px;
    }
    </style>
</head>

<body>
    <div id="box">
        <span>click me ~</span>
        <div id="mark" style="display: none;">
            click other ..
        </div>
    </div>
    <script type="text/javascript">
    var mark = document.getElementById("mark");
    document.body.onclick = function(e) {
        e = e || window.event;
        e.target = e.target || e.srcElement;
        if (e.target.id == "box" || e.target.tagName.toLowerCase() == "span" && e.target.parentNode.id == "box") {

            if (mark.style.display == "none") {
                mark.style.display = "block";
            } else {
                mark.style.display = "none";
            }
            return;
        }
        if (e.target.id == "mark") {
            return;
        }
        mark.style.display = "none";


    }
    </script>
</body>

</html>
