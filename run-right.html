<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Runing horse</title>
    <style type="text/css">
    #box {
        width: 800px;
        margin: 50px auto;
        padding: 0 10px;
        line-height: 35px;
        border: 1px dashed blue;
        background: orange;
    }

    #wrapper {
        display: flex;
        white-space: nowrap;
        overflow: hidden;
    }

    #wrapper span {
        color: blue;
        font-size: bolder;
    }

    #wrapper:hover {
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div id="box">
        <div id="wrapper">
            <div id="start">
                <span>begin:</span>描述渐变线的起始点位置。它包含两个关键词：第一个指出垂直位置left or right，第二个指出水平位置top or bottom。关键词的先后顺序无影响，且都是可选的。
            </div>
            <div>
                <span>begin:</span>描述渐变线的起始点位置。它包含两个关键词：第一个指出垂直位置left or right，第二个指出水平位置top or bottom。关键词的先后顺序无影响，且都是可选的。
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var wrapper = document.getElementById("wrapper");
    var start = document.getElementById("start");
    var startWidth = parseFloat(window.getComputedStyle(start, null).width);

    function move() {
        wrapper.scrollLeft++;
        var curLeft = wrapper.scrollLeft;
        if (curLeft >= startWidth) {
            wrapper.scrollLeft = 0;
        }
    }

    var timer = setInterval(move, 10);
    box.onmouseover = function() {
        clearInterval(timer);
    }
    box.onmouseout = function() {
        timer = setInterval(move, 10);
    }
    </script>
</body>

</html>
