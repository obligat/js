        <div id="mark">
            <img src="" alt="" id="bigImg">
        </div>
    </div>
    <script type="text/javascript">
    var box = document.getElementById("box");
    var imgs = document.getElementsByName("img");
    var mark = document.getElementById("mark");
    var bigImg = document.getElementById("bigImg");

    for (var i = 0; i < imgs.length; i++) {

        imgs[i].onmouseenter = function(e) {

            e = e || window.event;

            mark.style.display = "block"
            mark.style.left = e.clientX - box.offsetLeft + 5 + "px";
            mark.style.top = e.clientY - box.offsetTop + 5 + "px";

            bigImg.src = e.target.getAttribute("bigImg");
        }

        imgs[i].onmousemove = function(e) {
            e = e || window.event;

            mark.style.left = e.clientX - box.offsetLeft + 5 + "px";
            mark.style.top = e.clientY - box.offsetTop + 5 + "px";
        }

        imgs[i].onmouseleave = function(e) {
            e = e || window.event;
            mark.style.display = "none";
        }

    }
