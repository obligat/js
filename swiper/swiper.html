<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>swiper</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="./swiper-3.4.2.min.css">
    <style type="text/css">
    html {
        font-size: 100px;
    }

    html,
    body {
        width: 100%;
        overflow-x: hidden;
    }

    .swiper-container {
        height: 3rem;
    }

    .swiper-slide img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body id="main">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img data-src="1.jpg" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide"><img data-src="2.jpg" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide"><img data-src="3.jpg" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide"><img data-src="4.jpg" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script type="text/javascript" src="swiper-3.4.2.min.js"></script>
    <script>
    var mySwiper = new Swiper('.swiper-container', {
        lazyLoading: true,
        lazyLoadingInPrevNext: true,
        autoplay: 3000,
        effect: "cube",
        loop: true,
        pagination: ".swiper-pagination",
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
    });
    var oMain = document.getElementById("main");
    var desW = 640;
    var winW = document.documentElement.clientWidth;
    var ratio = winW / desW;
    if (winW > 981) {
        oMain.style.width = desW + 'px';
        oMain.style.margin = "0 auto";
    } else {
        console.log("eee")
        document.documentElement.style.fontSize = ratio * 100 + 'px';
    }
    </script>
</body>

</html>
